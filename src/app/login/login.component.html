<div class="container">
  <mat-card>
      <mat-card-header>
          <h1>Login</h1>
      </mat-card-header>
      <mat-card-content>
          <form class="example-form" [formGroup]="loginForm" (ngSubmit)="proceedLogin()">
              <mat-form-field class="example-full-width">
                  <mat-label>Email</mat-label>
                  <input matInput formControlName="email">
              </mat-form-field>

              <mat-form-field class="example-full-width">
                  <mat-label>Password</mat-label>
                  <input matInput formControlName="password">
              </mat-form-field>

              
              <div>
                  <button mat-raised-button color="primary" style="margin-right: 10px;">Submit</button>
                  <a routerLink="/register" mat-raised-button color="accent">New User?</a>
              </div>
          </form>
      </mat-card-content>
  </mat-card>
</div>
